{% extends "layout.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}

    <section class="approve dashboard-page" id="approve-content">

        <div class="p-3">

            <div class="dashboard-title">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="title">Produtos</h1>
                    </div>
                    <div class="col-md-6 text-end">
                        <a href="{{ url_for('cadastro_produto.formListaProduto') }}" class="btn btn-secondary">
                            Cadastrar Produto
                        </a>
                    </div>
                </div>

            </div>

            <div class="row pt-5 dashboard-content">

                <div class="col-12">
                    <label for="name">Pesquisar</label>
                    <input maxlength="100" type="text" name="search" id="name" class="form-control">
                </div>

                <div class="card text-center w-100 mt-3">
                    <div class="overflow-auto">
                        <table class="table table-striped">
                            <thead>
                                <tr class="text-center">
                                    <th>#</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th>Quantidade</th>
                                    <th>Descrição</th>
                                    <th></th>
                                    <th style="min-width: 165px;"></th>
                                </tr>
                            </thead>
                            <tbody class="appendhere">
                                <tr class="text-center">
                                    <td>1</td>
                                    <td>Galo Cinza</td>
                                    <td>R$ 99999,99</td>
                                    <td>1</td>
                                    <td>O item mais raro do mundo</td>
                                    <td>
                                        <div class="dropdown">
                                            <button class="btn btn-success dropdown-toggle" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                Ativo
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">Ativar</a></li>
                                                <li><a class="dropdown-item" href="#">Desativar</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-secondary">Editar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </section>
{% endblock %}
