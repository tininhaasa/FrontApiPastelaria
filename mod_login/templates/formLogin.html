{% extends "layout_login.html" %}

{% block title %}Zé Pastéis{% endblock %}

{% block content %}
<section>
<div class="container">
    <center>
        <div class="login">
            <header class="text-center">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="">
            </header>
            <form >
                <h3>Faça seu Login</h3>
                <div class="form-group">
                    <label class="text-left w-100">Matricula/Login</label>
                    <input class="form-control" id="login" name="matricula" placeholder="Ex: Admin" type="text" />
                </div>
                <div class="form-group">
                    <label class="text-left w-100">Senha</label>
                    <input class="form-control" id="senha" name="senha" placeholder="****" type="password" />
                </div>
                <div class="text-left">
                    <div id="recover-email"><small style="color: #007bff;">Recupere sua senha</small></div>
                </div>

                <button type="button" class="btn btn-outline-dark btn-login mb-2">Entrar</button>

            </form>
        </div>
    </center>
</div>
</section>
{% endblock %}
